Description: "Load balancer template"
Parameters:
  pNumberFargateInstances:
    Description: Number of fargate instances
    Type: Number
    Default: 1
  pDatabaseUser:
    Description: Username used for accessing database
    Type: String
    Default: node
  pDatabasePassword:
    Description: Password used for accessing database
    Type: String
    Default: password
  pEnableExecute:
    Description: Enable access to FARGATE containers
    Type: String
    Default: false
    AllowedValues:
      - true
      - false


Resources:
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: subnet group for rds
      SubnetIds:
        - Fn::ImportValue: !Sub dmitri-private-subnet-01
        - Fn::ImportValue: !Sub dmitri-private-subnet-02


  MyDB:
    Type: AWS::RDS::DBInstance
    Properties:
      AllocatedStorage: 20
      DBInstanceClass: db.t3.small
      Engine: MySQL
      MasterUsername: !Ref pDatabaseUser
      MasterUserPassword: !Ref pDatabasePassword
      NetworkType: ipv4
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - Fn::ImportValue: !Sub dmitri-sg-db
      KmsKeyId: arn:aws:kms:eu-north-1:861507897222:alias/dmitri-key-parameters-simmetric
      StorageEncrypted: true


  SGLoadBalancer:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: Allow access to load balancer from port 3000
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: "80"
          ToPort: "80"
          CidrIp: 0.0.0.0/0
        # - IpProtocol: tcp
        #   FromPort: "443"
        #   ToPort: "443"
        #   CidrIp: 0.0.0.0/0
      VpcId: 
        Fn::ImportValue: !Sub dmitri-vpc

  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties: 
      IpAddressType: ipv4
      Name: dmitri-load-balancer
      Scheme: internet-facing
      SecurityGroups: 
        - !Ref SGLoadBalancer
      Subnets: 
        - Fn::ImportValue: !Sub dmitri-public-subnet-01
        - Fn::ImportValue: !Sub dmitri-public-subnet-02

  ALBListener80:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties: 
      DefaultActions: 
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP


Description: Template for a basic vpc, with 4 subnets, 1 bastion
Parameters:
  pVpcCidrBlock:
    Description: VPC CIDR range
    Type: String
    Default: '10.10.0.0/16'

  pPublicSubnet01CidrBlock:
    Description: Subnet CIDR range
    Type: String
    Default: '10.10.0.0/24'

  pPublicSubnet02CidrBlock:
    Description: Subnet CIDR range
    Type: String
    Default: '10.10.1.0/24'
  
  pPrivateSubnet01CidrBlock:
    Description: Subnet CIDR range
    Type: String
    Default: '10.10.2.0/24'
  
  pPrivateSubnet02CidrBlock:
    Description: Subnet CIDR range
    Type: String
    Default: '10.10.3.0/24'

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties: 
      CidrBlock: !Ref pVpcCidrBlock
      EnableDnsHostnames: false
      EnableDnsSupport: true
      InstanceTenancy: default
      # Ipv4IpamPoolId: String
      # Ipv4NetmaskLength: Integer
      # Tags: 
      #   - Tag

  PublicSubnet01:
    Type: AWS::EC2::Subnet
    Properties: 
      # AssignIpv6AddressOnCreation: false
      AvailabilityZone: eu-north-1a
      # AvailabilityZoneId: String
      CidrBlock: !Ref pPublicSubnet01CidrBlock
      # EnableDns64: Boolean
      # Ipv6CidrBlock: String
      # Ipv6Native: Boolean
      MapPublicIpOnLaunch: true
      # OutpostArn: String
      # PrivateDnsNameOptionsOnLaunch: 
      #   PrivateDnsNameOptionsOnLaunch
      # Tags: 
      #   - Tag
      VpcId: !Ref VPC

  PublicSubnet02:
    Type: AWS::EC2::Subnet
    Properties: 
      # AssignIpv6AddressOnCreation: false
      AvailabilityZone: eu-north-1b
      # AvailabilityZoneId: String
      CidrBlock: !Ref pPublicSubnet02CidrBlock
      # EnableDns64: Boolean
      # Ipv6CidrBlock: String
      # Ipv6Native: Boolean
      MapPublicIpOnLaunch: true
      # OutpostArn: String
      # PrivateDnsNameOptionsOnLaunch: 
      #   PrivateDnsNameOptionsOnLaunch
      # Tags: 
      #   - Tag
      VpcId: !Ref VPC

  PrivateSubnet01:
    Type: AWS::EC2::Subnet
    Properties: 
      # AssignIpv6AddressOnCreation: false
      AvailabilityZone: eu-north-1a
      # AvailabilityZoneId: String
      CidrBlock: !Ref pPrivateSubnet01CidrBlock
      # EnableDns64: Boolean
      # Ipv6CidrBlock: String
      # Ipv6Native: Boolean
      MapPublicIpOnLaunch: false
      # OutpostArn: String
      # PrivateDnsNameOptionsOnLaunch: 
      #   PrivateDnsNameOptionsOnLaunch
      # Tags: 
      #   - Tag
      VpcId: !Ref VPC

  PrivateSubnet02:
    Type: AWS::EC2::Subnet
    Properties: 
      # AssignIpv6AddressOnCreation: false
      AvailabilityZone: eu-north-1b
      # AvailabilityZoneId: String
      CidrBlock: !Ref pPrivateSubnet02CidrBlock
      # EnableDns64: Boolean
      # Ipv6CidrBlock: String
      # Ipv6Native: Boolean
      MapPublicIpOnLaunch: false
      # OutpostArn: String
      # PrivateDnsNameOptionsOnLaunch: 
      #   PrivateDnsNameOptionsOnLaunch
      # Tags: 
      #   - Tag
      VpcId: !Ref VPC


  InternetGateway01:
    Type: AWS::EC2::InternetGateway

  VpcGatewayAttachment01:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties: 
      InternetGatewayId: !Ref InternetGateway01
      VpcId: !Ref VPC
      # VpnGatewayId: String


  NATGateway01:
     Type: AWS::EC2::NatGateway
     Properties:
        AllocationId: !GetAtt NATGatewayEIP01.AllocationId
        SubnetId: !Ref PublicSubnet01


  NATGatewayEIP01:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
    DependsOn: VPC


  PublicRouteTable01:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  PrivateRouteTable01:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC


  PublicRoute01:
    # TODO: non ho inserito la route che punta agli indirizzi interni delle 4 subnet, lo fa in automatico?
    Type: AWS::EC2::Route
    Properties: 
      # CarrierGatewayId: String
      DestinationCidrBlock: '0.0.0.0/0'
      # DestinationIpv6CidrBlock: String
      # EgressOnlyInternetGatewayId: String
      GatewayId: !Ref InternetGateway01
      # InstanceId: String
      # LocalGatewayId: String
      # NatGatewayId: String
      # NetworkInterfaceId: String
      RouteTableId: !Ref PublicRouteTable01
      # TransitGatewayId: String
      # VpcEndpointId: String
      # VpcPeeringConnectionId: String

  PrivateRoute01:
    # TODO: non ho inserito la route che punta agli indirizzi interni delle 4 subnet, lo fa in automatico?
    Type: AWS::EC2::Route
    Properties: 
      # CarrierGatewayId: String
      DestinationCidrBlock: '0.0.0.0/0'
      # DestinationIpv6CidrBlock: String
      # EgressOnlyInternetGatewayId: String
      # GatewayId: string
      # InstanceId: String
      # LocalGatewayId: String
      NatGatewayId: !Ref NATGateway01
      # NetworkInterfaceId: String
      RouteTableId: !Ref PrivateRouteTable01
      # TransitGatewayId: String
      # VpcEndpointId: String
      # VpcPeeringConnectionId: String
    DependsOn: NATGateway01

  PublicRouteTableAssociation01:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref PublicRouteTable01
      SubnetId: !Ref PublicSubnet01

  PublicRouteTableAssociation02:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref PublicRouteTable01
      SubnetId: !Ref PublicSubnet02

  PrivateRouteTableAssociation01:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref PrivateRouteTable01
      SubnetId: !Ref PrivateSubnet01

  PrivateRouteTableAssociation02:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref PrivateRouteTable01
      SubnetId: !Ref PrivateSubnet02

  Bastion:
    Type: AWS::EC2::Instance
    Properties: 
